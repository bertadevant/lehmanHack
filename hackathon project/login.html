<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Login Form</title>
        <meta name="generator" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!--[if lt IE 9]>
                <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <!--login modal-->
        <div id="loginModal" class="modal show " tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control input-lg" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control input-lg" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button id="signin" class="btn btn-primary btn-lg btn-block backGroundColorOrange">Sign In</button>
                                <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
        <!-- script references -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script>
            var user = {
                username : ""
            };
            
            $(document).ready(function () {
                $("#signin").click(function () {
                    var username = $("#username").val();
                    user.username = username;
                    var pass = $("#password").val();
                    $.ajax({
                        type: "POST",
                        url: "login.jsp",
                        data: "username=" + username + "&password=" + pass,
                        success: function (data) {
                            if (data.equals("true")) {
                                //redirect to the next page
                                window.location.replace("index.html");
                            } else {
                                // change something
                            }

                        }
                    });

                    return false;
                });
            });

        </script>
    </body>
</html>
