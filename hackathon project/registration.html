	<body>
<!--login modal-->
<div id="loginModal" class="modal show " tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Register</h1>
      </div>
      <div class="modal-body">
          <form class="form center-block">
            <div class="form-group col-md-12">
              <input id="email" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group col-md-12">
              <input id="password" type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group col-md-6 ">
                <div class="padding-bottom-mdpadding-bottom-md">
                    <input placeholder="Full name" class="form-control input-lg" type="text" name="name">
                </div>
                <div class="padding-bottom-md">
                    <input placeholder="Card number" class="form-control input-lg" type="text" name="number">
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="padding-bottom-md">
                   <input placeholder="MM/YY" class="form-control input-lg" type="text" name="expiry">
                </div>
                <div class="padding-bottom-md">
                   <input placeholder="CVC" type="text" class="form-control input-lg" name="cvc">
                </div>
            </div>
            <div class="form-group col-md-12">
              <button id="register" class="btn btn-primary btn-lg btn-block backGroundColorOrange">Register</button>
              <span class="pull-right"><a href="#">Login</a></span><span><a href="#">Need help?</a></span>
            </div>
          </form>

      </div>

  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {

        $("#signin").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();

            $.ajax({
                type: "POST",
                url: "login.jsp",
                data: "username=" + username + "&password=" + password,
                success: function (data) {
                    $("#response").html(data);
                }
            });
            return false;
        });
      });

    </script>
	</body>
